<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shape of days</title>

    <link rel="stylesheet" type="text/css" href="./onboarding.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nsn1bkc.css">
  </head>

  <body style="margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;">
    <!-- Onboarding Screen -->
    <div id="onboarding-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #202020;">
      <div class="onboarding-shapes">
        <img src="assets/circle.svg" alt="Circle" class="shape shape-circle">
        <img src="assets/ellipse.svg" alt="Ellipse" class="shape shape-ellipse">
        <img src="assets/triangle.svg" alt="Triangle" class="shape shape-triangle">
        <img src="assets/square.svg" alt="Square" class="shape shape-square">
      </div>
      <div class="onboarding-text">Shape of days</div>
      <button id="start-button" class="start-btn">Begin</button>
    </div>

    <script src="onboarding.js" defer></script>
  </body>
</html>
